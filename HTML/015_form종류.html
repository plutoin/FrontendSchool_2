<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
</head>

<body>
  <form action="./015_form의_종류.html" method="get">
    <!-- 아이디를 입력받음 -->
    <input type="text" name="userId"><br>
    <!-- 패스워드 입력 -->
    <input type="password" name="userPw"><br>
    <!-- 체크박스(중복 선택) 기능 -->
    <input type="checkbox" name="" id=""><br>
    <!-- 라디오버튼(하나만 선택) 가능  -->
    <input type="radio" name="성별" id="men">
    <input type="radio" name="성별" id="female"><br>
    <!-- 색 선택 -->
    <input type="color" name="" id=""><br>
    <!-- 날짜 선택 -->
    <input type="date" name="" id=""><br>
    <!-- datetime은 더 이상 사용하지 않음 -->
    <input type="datetime" name="" id=""><br>
    <!-- 이메일 입력받음 -->
    <input type="email" name="" id=""><br>
    <!-- 전화번호 입력받음 -->
    <input type="tel" name="" id=""><br>
    <!-- 사용자에게는 보이지 않는 입력 필드 -->
    <input type="hidden" name=""><br>
    <!-- 슬라이드바 형식으로 범위 설정 가능 -->
    <input type="range" name="" id=""><br>
    <!-- 수 선택 가능 -->
    <input type="number" name="" id=""><br>
    <!-- 웹 페이지 주소를 입력받음 -->
    <input type="url" name="" id=""><br>
    <!-- 파일 선택 기능 -->
    <input type="file" name="" id=""><br>
    <!-- 버튼(입력받은 데이터를 보내는 용도) -->
    <button type="submit">로그인</button>
  </form>
</body>

</html>
