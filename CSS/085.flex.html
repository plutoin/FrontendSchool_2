<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .container {
      width: 200px;
      height: 200px;
      display: flex;
      background-color: lightblue;
      /* justify-content: flex-end; */
      flex-direction: row-reverse;
      align-items: center;
    }
    .box {
      width: 50px;
      height: 50px;
      background-color: salmon;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
