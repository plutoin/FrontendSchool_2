<!DOCTYPE html>
<html lang="ko">
<body>
  <script>
    function Parent() {
      this.name = '철수';
    }

    Parent.prototype.rename = function(name) {
      this.name = name;
    }

    Parent.prototype.sayName = function() {
      console.log(this.name);
    }

    function Child(){
      Parent.call(this);
    }

    Child.prototype = Object.create(Parent.prototype);
    Child.prototype.canWalk = function() {
      console.log('walking...')
    }
  </script>
</body>

</html>
